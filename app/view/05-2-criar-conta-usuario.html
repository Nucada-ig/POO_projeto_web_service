<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        accent: '#475569',
                        'gray-50': '#f8fafc',
                        'gray-100': '#f1f5f9',
                        'gray-200': '#e2e8f0',
                        'gray-300': '#cbd5e1',
                        'gray-400': '#94a3b8',
                        'gray-500': '#64748b',
                        'gray-600': '#475569',
                        'gray-700': '#334155',
                        'gray-800': '#1e293b',
                        'gray-900': '#0f172a',
                    }
                }
            }
        }
    </script>
    <style>::-webkit-scrollbar { display: none;}</style>
</head>
<body class="font-inter bg-gray-50">

<header id="header" class="bg-white border-b border-gray-200">
    <div class="px-4 py-4">
        <div class="flex items-center">
            <button class="w-10 h-10 bg-gray-100 rounded-xl flex items-center justify-center mr-3">
                <i class="fa-solid fa-arrow-left text-gray-600"></i>
            </button>
            <div>
                <h1 class="text-lg font-semibold text-gray-900">Cadastro do Usuário</h1>
                <p class="text-xs text-gray-500">Preencha os dados abaixo</p>
            </div>
        </div>
    </div>
</header>

<main id="account-creation-main" class="px-4 py-6">
    <div id="logo-section" class="flex justify-center mb-8">
        <div class="w-20 h-20 bg-accent rounded-2xl flex items-center justify-center">
            <i class="fa-solid fa-utensils text-white text-3xl"></i>
        </div>
    </div>

    <form id="account-creation-form" class="space-y-5">
        <div id="name-field">
            <label class="block text-sm font-medium text-gray-700 mb-2">Nome completo</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fa-regular fa-user text-gray-400"></i>
                </div>
                <input type="text" placeholder="Digite seu nome completo" class="w-full pl-12 pr-4 py-3 bg-white border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent">
            </div>
        </div>

        <div id="email-field">
            <label class="block text-sm font-medium text-gray-700 mb-2">E-mail</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fa-regular fa-envelope text-gray-400"></i>
                </div>
                <input type="email" placeholder="seu@email.com" class="w-full pl-12 pr-4 py-3 bg-white border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent">
            </div>
        </div>

        <div id="phone-field">
            <label class="block text-sm font-medium text-gray-700 mb-2">Telefone</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fa-solid fa-phone text-gray-400"></i>
                </div>
                <input type="tel" placeholder="(00) 00000-0000" class="w-full pl-12 pr-4 py-3 bg-white border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent">
            </div>
        </div>

        <div id="password-field">
            <label class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fa-solid fa-lock text-gray-400"></i>
                </div>
                <input type="password" placeholder="Mínimo 8 caracteres" class="w-full pl-12 pr-4 py-3 bg-white border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent">
            </div>
        </div>

        <div id="confirm-password-field">
            <label class="block text-sm font-medium text-gray-700 mb-2">Confirmar senha</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fa-solid fa-lock text-gray-400"></i>
                </div>
                <input type="password" placeholder="Digite a senha novamente" class="w-full pl-12 pr-4 py-3 bg-white border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent">
            </div>
        </div>

        <!-- Novo campo adicionado -->
        <div id="restaurant-code-field">
            <label class="block text-sm font-medium text-gray-700 mb-2">Código de Vínculo ao Restaurante</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fa-solid fa-store text-gray-400"></i>
                </div>
                <input type="text" placeholder="Insira o código do restaurante" class="w-full pl-12 pr-4 py-3 bg-white border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent">
            </div>
            <p class="mt-1 text-xs text-gray-500">Solicite este código ao gerente do restaurante.</p>
        </div>

        <div id="account-type-section" class="pt-2">
            <label class="block text-sm font-medium text-gray-700 mb-3">Tipo de conta</label>
            <div class="space-y-3">
                <div id="delivery-option" class="relative">
                    <input type="radio" name="accountType" id="entregador" value="entregador" class="peer hidden">
                    <label for="entregador" class="flex items-center p-4 bg-white border-2 border-gray-200 rounded-xl cursor-pointer peer-checked:border-accent peer-checked:bg-gray-50 transition-all">
                        <div class="w-12 h-12 bg-orange-100 rounded-xl flex items-center justify-center mr-4">
                            <i class="fa-solid fa-motorcycle text-orange-600 text-lg"></i>
                        </div>
                        <div class="flex-1">
                            <p class="text-sm font-semibold text-gray-900">Entregador</p>
                            <p class="text-xs text-gray-500">Realizar entregas de pedidos</p>
                        </div>
                        <div class="w-5 h-5 border-2 border-gray-300 rounded-full peer-checked:border-accent peer-checked:bg-accent flex items-center justify-center">
                            <i class="fa-solid fa-check text-white text-xs hidden peer-checked:block"></i>
                        </div>
                    </label>
                </div>

                <div id="attendant-option" class="relative">
                    <input type="radio" name="accountType" id="atendente" value="atendente" class="peer hidden">
                    <label for="atendente" class="flex items-center p-4 bg-white border-2 border-gray-200 rounded-xl cursor-pointer peer-checked:border-accent peer-checked:bg-gray-50 transition-all">
                        <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center mr-4">
                            <i class="fa-solid fa-headset text-blue-600 text-lg"></i>
                        </div>
                        <div class="flex-1">
                            <p class="text-sm font-semibold text-gray-900">Atendente</p>
                            <p class="text-xs text-gray-500">Gerenciar pedidos e atendimento</p>
                        </div>
                        <div class="w-5 h-5 border-2 border-gray-300 rounded-full peer-checked:border-accent peer-checked:bg-accent flex items-center justify-center">
                            <i class="fa-solid fa-check text-white text-xs hidden peer-checked:block"></i>
                        </div>
                    </label>
                </div>

                <div id="manager-option" class="relative">
                    <input type="radio" name="accountType" id="gerente" value="gerente" class="peer hidden">
                    <label for="gerente" class="flex items-center p-4 bg-white border-2 border-gray-200 rounded-xl cursor-pointer peer-checked:border-accent peer-checked:bg-gray-50 transition-all">
                        <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center mr-4">
                            <i class="fa-solid fa-user-tie text-purple-600 text-lg"></i>
                        </div>
                        <div class="flex-1">
                            <p class="text-sm font-semibold text-gray-900">Gerente</p>
                            <p class="text-xs text-gray-500">Acesso completo ao sistema</p>
                        </div>
                        <div class="w-5 h-5 border-2 border-gray-300 rounded-full peer-checked:border-accent peer-checked:bg-accent flex items-center justify-center">
                            <i class="fa-solid fa-check text-white text-xs hidden peer-checked:block"></i>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <div id="terms-section" class="pt-2">
            <label class="flex items-start">
                <input type="checkbox" class="w-5 h-5 mt-0.5 border-2 border-gray-300 rounded text-accent focus:ring-accent">
                <span class="ml-3 text-sm text-gray-600">
                    Eu concordo com os <a href="#" class="text-accent font-medium">Termos de Uso</a> e <a href="#" class="text-accent font-medium">Política de Privacidade</a>
                </span>
            </label>
        </div>

        <button id="create-account-btn" type="submit" class="w-full bg-accent text-white py-4 rounded-xl font-semibold text-base shadow-sm hover:bg-gray-700 transition-colors mt-6">
            Criar Conta
        </button>

        <div id="login-link" class="text-center pt-4">
            <p class="text-sm text-gray-600">
                Já tem uma conta? <a href="#" class="text-accent font-semibold">Fazer login</a>
            </p>
        </div>
    </form>
</main>

<script>
window.addEventListener('load', function() {
    const form = document.getElementById('account-creation-form');
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        console.log('Formulário enviado');
    });

    const radioLabels = document.querySelectorAll('input[type="radio"]');
    radioLabels.forEach(radio => {
        radio.addEventListener('change', function() {
            document.querySelectorAll('input[type="radio"]').forEach(r => {
                const label = r.nextElementSibling;
                const checkIcon = label.querySelector('.fa-check');
                if (r.checked) {
                    checkIcon.classList.remove('hidden');
                } else {
                    checkIcon.classList.add('hidden');
                }
            });
        });
    });
});
</script>

</body>
</html>
