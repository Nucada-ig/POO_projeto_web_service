<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Restaurante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        accent: '#475569',
                        'gray-50': '#f8fafc',
                        'gray-100': '#f1f5f9',
                        'gray-200': '#e2e8f0',
                        'gray-300': '#cbd5e1',
                        'gray-400': '#94a3b8',
                        'gray-500': '#64748b',
                        'gray-600': '#475569',
                        'gray-700': '#334155',
                        'gray-800': '#1e293b',
                        'gray-900': '#0f172a',
                    }
                }
            }
        }
    </script>
    <style>::-webkit-scrollbar { display: none;}</style>
</head>
<body class="font-inter bg-gray-50">

<main id="registration-main" class="flex flex-col min-h-screen">
    <header id="registration-header" class="bg-white border-b border-gray-200 px-6 py-4">
        <div class="flex items-center justify-between">
            <button id="back-button" class="w-10 h-10 flex items-center justify-center rounded-2xl bg-gray-100 hover:bg-gray-200 transition-colors">
                <i class="fa-solid fa-arrow-left text-gray-600"></i>
            </button>
            <div class="text-center">
                <h1 class="text-lg font-semibold text-gray-900">Cadastro do Restaurante</h1>
            </div>
            <div class="w-10"></div>
        </div>
    </header>

    <div id="registration-container" class="flex-1 px-6 py-6">
        <div class="max-w-sm mx-auto">
            <div id="registration-form-card" class="bg-white rounded-3xl shadow-sm border border-gray-200 p-6">
                <div class="mb-6">
                    <div class="w-12 h-12 bg-accent rounded-2xl flex items-center justify-center mx-auto mb-4">
                        <i class="fa-solid fa-store text-white text-lg"></i>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-900 mb-2 text-center">Informações Básicas</h2>
                    <p class="text-gray-500 text-sm text-center">Preencha os dados do seu restaurante</p>
                </div>

                <form id="registration-form" class="space-y-5">
                    <div id="logo-upload" class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Logo do Restaurante</label>
                        <div class="flex items-center justify-center w-full">
                            <label for="logo-file" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-2xl cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <i class="fa-solid fa-cloud-arrow-up text-gray-400 text-2xl mb-2"></i>
                                    <p class="text-sm text-gray-500 text-center">
                                        <span class="font-medium">Clique para enviar</span><br>
                                        <span class="text-xs">PNG, JPG até 2MB</span>
                                    </p>
                                </div>
                                <input id="logo-file" type="file" class="hidden" accept="image/*">
                            </label>
                        </div>
                    </div>

                    <div id="restaurant-name-field" class="space-y-2">
                        <label for="restaurant-name" class="block text-sm font-medium text-gray-700">
                            Nome do Restaurante *
                        </label>
                        <input 
                            type="text" 
                            id="restaurant-name" 
                            name="restaurant-name"
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-400"
                            placeholder="Ex: Pizzaria do João"
                            required
                        >
                    </div>

                    <div id="address-field" class="space-y-2">
                        <label for="address" class="block text-sm font-medium text-gray-700">
                            Endereço Completo *
                        </label>
                        <textarea 
                            id="address" 
                            name="address"
                            rows="3"
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-400 resize-none"
                            placeholder="Rua, número, bairro, cidade, CEP"
                            required
                        ></textarea>
                    </div>

                    <div id="manager-name-field" class="space-y-2">
                        <label for="manager-name" class="block text-sm font-medium text-gray-700">
                            Nome do Responsável *
                        </label>
                        <input 
                            type="text" 
                            id="manager-name" 
                            name="manager-name"
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-400"
                            placeholder="Nome completo do gerente"
                            required
                        >
                    </div>

                    <div id="contact-fields" class="grid grid-cols-1 gap-4">
                        <div class="space-y-2">
                            <label for="phone" class="block text-sm font-medium text-gray-700">
                                Telefone *
                            </label>
                            <div class="relative">
                                <input 
                                    type="tel" 
                                    id="phone" 
                                    name="phone"
                                    class="w-full px-4 py-3 pl-12 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-400"
                                    placeholder="(11) 99999-9999"
                                    required
                                >
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center">
                                    <i class="fa-solid fa-phone text-gray-400 text-sm"></i>
                                </div>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="email" class="block text-sm font-medium text-gray-700">
                                E-mail *
                            </label>
                            <div class="relative">
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email"
                                    class="w-full px-4 py-3 pl-12 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-400"
                                    placeholder="contato@restaurante.com"
                                    required
                                >
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center">
                                    <i class="fa-regular fa-envelope text-gray-400 text-sm"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="business-hours-field" class="space-y-3">
                        <label class="block text-sm font-medium text-gray-700">
                            Horário de Funcionamento *
                        </label>
                        <div class="space-y-3">
                            <div class="flex items-center justify-between bg-gray-50 p-3 rounded-2xl">
                                <span class="text-sm text-gray-700">Segunda a Sexta</span>
                                <div class="flex items-center space-x-2">
                                    <input type="time" class="text-xs border-0 bg-transparent focus:ring-0 text-gray-600" value="08:00">
                                    <span class="text-gray-400">às</span>
                                    <input type="time" class="text-xs border-0 bg-transparent focus:ring-0 text-gray-600" value="22:00">
                                </div>
                            </div>
                            <div class="flex items-center justify-between bg-gray-50 p-3 rounded-2xl">
                                <span class="text-sm text-gray-700">Sábado e Domingo</span>
                                <div class="flex items-center space-x-2">
                                    <input type="time" class="text-xs border-0 bg-transparent focus:ring-0 text-gray-600" value="10:00">
                                    <span class="text-gray-400">às</span>
                                    <input type="time" class="text-xs border-0 bg-transparent focus:ring-0 text-gray-600" value="23:00">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="terms-section" class="pt-4">
                        <label class="flex items-start space-x-3">
                            <input type="checkbox" class="w-4 h-4 mt-0.5 text-accent bg-gray-50 border-gray-300 rounded focus:ring-accent focus:ring-2" required>
                            <span class="text-sm text-gray-600 leading-relaxed">
                                Concordo com os 
                                <a href="#" class="text-accent hover:underline">Termos de Uso</a> 
                                e 
                                <a href="#" class="text-accent hover:underline">Política de Privacidade</a>
                            </span>
                        </label>
                    </div>

                    <button 
                        type="submit" 
                        id="continue-button"
                        class="w-full bg-accent text-white py-3.5 px-4 rounded-2xl font-medium hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-accent focus:ring-offset-2 transition-all duration-200 mt-6"
                    >
                        Cadastrar Restaurante
                    </button>
                </form>
            </div>

            <div id="help-section" class="mt-6 text-center">
                <p class="text-xs text-gray-400 mb-3">
                    Precisa de ajuda com o cadastro?
                </p>
                <button class="text-accent hover:text-gray-700 transition-colors text-sm">
                    <i class="fa-brands fa-whatsapp mr-2"></i>
                    Falar com suporte
                </button>
            </div>
        </div>
    </div>
</main>

<script>
document.getElementById('registration-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const button = document.getElementById('continue-button');
    button.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Processando...';
    button.disabled = true;
    
    setTimeout(() => {
        button.innerHTML = 'Continuar';
        button.disabled = false;
    }, 2000);
});

document.getElementById('logo-file').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const label = e.target.previousElementSibling || e.target.parentNode;
        const reader = new FileReader();
        reader.onload = function(e) {
            label.innerHTML = `
                <div class="flex flex-col items-center justify-center pt-2 pb-2">
                    <img src="${e.target.result}" class="w-16 h-16 object-cover rounded-xl mb-2">
                    <p class="text-xs text-gray-600 text-center">
                        <span class="font-medium">${file.name}</span><br>
                        <span class="text-gray-400">Clique para alterar</span>
                    </p>
                </div>
            `;
        };
        reader.readAsDataURL(file);
    }
});

document.getElementById('phone').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    value = value.replace(/(\d{2})(\d)/, '($1) $2');
    value = value.replace(/(\d{5})(\d)/, '$1-$2');
    e.target.value = value;
});

document.getElementById('back-button').addEventListener('click', function() {
    window.history.back();
});
</script>

</body>
</html>
