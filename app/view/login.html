<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Manda-ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        accent: '#475569',
                        'gray-50': '#f8fafc',
                        'gray-100': '#f1f5f9',
                        'gray-200': '#e2e8f0',
                        'gray-300': '#cbd5e1',
                        'gray-400': '#94a3b8',
                        'gray-500': '#64748b',
                        'gray-600': '#475569',
                        'gray-700': '#334155',
                        'gray-800': '#1e293b',
                        'gray-900': '#0f172a',
                    }
                }
            }
        }
    </script>
    <style>::-webkit-scrollbar { display: none;}</style>
</head>
<body class="font-inter bg-gray-50 min-h-screen">

<main id="login-main" class="flex flex-col min-h-screen">
    <div id="login-header" class="flex justify-center pt-16 pb-8">
        <div class="text-center">
            <div class="w-16 h-16 bg-accent rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i class="fa-solid fa-utensils text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-semibold text-gray-900 mb-2">Manda-ai</h1>
            <p class="text-gray-500 text-sm">Sistema de gestão para restaurantes</p>
        </div>
    </div>

    <div id="login-container" class="flex-1 px-6">
        <div class="max-w-sm mx-auto">
            

            <div id="login-form-card" class="bg-white rounded-3xl shadow-sm border border-gray-200 p-8">
                <div class="mb-8">
                    <h2 class="text-xl font-semibold text-gray-900 mb-2">Fazer login</h2>
                    <p class="text-gray-500 text-sm">Entre com suas credenciais para acessar o sistema</p>
                </div>

                {% if msg %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-2xl mb-4">
                    {{ msg }}
                </div>
                {% endif %}
                <form id="login-form" action="{{ url_for('public.autenticar') }}" method="POST" class="space-y-6">
                    
                    <div id="username-field" class="space-y-2">
                        <label for="username" class="block text-sm font-medium text-gray-700">
                            Nome de Usuário (Username)
                        </label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="username" 
                                name="username"
                                class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-400"
                                placeholder="Digite seu username"
                                required
                            >
                            <div class="absolute inset-y-0 right-0 pr-4 flex items-center">
                                <i class="fa-regular fa-user text-gray-400 text-sm"></i>
                            </div>
                        </div>
                    </div>

                    <div id="password-field" class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Senha
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-400"
                                placeholder="Digite sua senha"
                                required
                            >
                            <button type="button" class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer" onclick="togglePassword()">
                                <i id="eye-icon" class="fa-regular fa-eye text-gray-400 text-sm"></i>
                            </button>
                        </div>
                    </div>

                    <div id="tipo-field" class="space-y-2">
                        <label for="tipo" class="block text-sm font-medium text-gray-700">
                            Entrar como:
                        </label>
                        <div class="relative">
                            <select 
                                name="tipo" 
                                id="tipo"
                                class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent transition-all duration-200 text-gray-900 appearance-none"
                            >
                                <option value="atendente" selected>Atendente</option>
                                <option value="entregador">Entregador</option>
                                <option value="gerente">Gerente</option>
                                <option value="restaurante">Restaurante</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                                <i class="fa-solid fa-chevron-down text-gray-400 text-sm"></i>
                            </div>
                        </div>
                    </div>

                    <button 
                        type="submit" 
                        class="w-full bg-accent text-white py-3.5 px-4 rounded-2xl font-medium hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-accent focus:ring-offset-2 transition-all duration-200"
                    >
                        Entrar
                    </button>
                </form>

                <div id="divider" class="my-8">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white text-gray-500">Não tem conta? Cadastre-se como</span>
                        </div>
                    </div>
                </div>

                <div id="create-account-section" class="text-center">
                    <div class="flex gap-3">
                        <a
                            href="{{ url_for('cadastro.cadastro_usuario') }}"
                            class="flex-1 flex items-center justify-center bg-gray-50 text-gray-700 py-3 px-4 rounded-2xl font-medium border border-gray-200 hover:bg-gray-100 hover:border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300 transition-all duration-200 text-sm no-underline"
                        >
                            <i class="fa-regular fa-user mr-2 text-accent"></i>
                            Usuário
                        </a>
                        
                        <a 
                            href="{{ url_for('restaurante.cadastro_restaurante') }}"
                            class="flex-1 flex items-center justify-center bg-gray-50 text-gray-700 py-3 px-4 rounded-2xl font-medium border border-gray-200 hover:bg-gray-100 hover:border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300 transition-all duration-200 text-sm no-underline"
                        >
                            <i class="fa-solid fa-store mr-2 text-accent"></i>
                            Restaurante
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</main>

<script>
    // Função simples para mostrar/esconder senha
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const icon = document.getElementById('eye-icon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>

</body>
</html>
